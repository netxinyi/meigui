<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>会员登录</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="alternate icon" type="image/png" href="/i/favicon.png">
  <link rel="stylesheet" href="./css/amazeui.min.css"/>
  <style>
    /*头部样式*/
    .am-header-default{background-color:#f15481;}

    /*背景颜色*/
    body{background-color: #fff;}

    /*按钮颜色*/
    .btn_color{background-color:#f15481;}
  </style>

</head>
<body>
  <header data-am-widget="header"  class="am-header am-header-default">
      <h1 class="am-header-title">
          <a href="#title-link" class="">
           会员登录
          </a>
      </h1>
  </header>

<div>
  <form class="am-form">
  <fieldset>
  
    <div class="am-form-group">
      <label for="doc-ipt-email-1">手机</label>
      <input type="text" class="" id="doc-ipt-email-1" placeholder="输入手机">
     </div>
    <div class="am-form-group">
      <label for="doc-ipt-email-1">密码</label>
      <input type="password" class="" id="doc-ipt-email-1" placeholder="设置密码">
    </div>
    <p><button type="submit" class="am-btn am-btn-warning am-btn-block btn_color">登录</button></p>
  </fieldset>
</form>
          
</div>
